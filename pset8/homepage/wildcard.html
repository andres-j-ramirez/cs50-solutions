        <h1 class ="cats-title">Click for random cats!</h1>
        <button id="randomBtn" class="btn btn-primary">Show me a cat</button>
        <br>

        <div class="modal fade" id="catModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <img id="catImg" alt="Random cat" class="img-fluid rounded" />
            </div>
        </div>
        </div>

    <script>
 const CAT_IMAGES = Array.from({ length: 48 }, (_, i) => `images/cats${i + 1}.jpeg`);
  let lastSrc = null;
  function pickRandom(arr) {
    if (arr.length === 1) return arr[0];
    let src;
    do {
      src = arr[Math.floor(Math.random() * arr.length)];
    } while (src === lastSrc);
    lastSrc = src;
    return src;
  }

  const btn = document.getElementById("randomBtn");
  const img = document.getElementById("catImg");
  const modalEl = document.getElementById("catModal");
  const catModal = new bootstrap.Modal(modalEl);

  btn.addEventListener("click", () => {
    img.src = pickRandom(CAT_IMAGES);
    catModal.show();
  });
</script>

    </body>
